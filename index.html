<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <h1>The Psychic Game</h1>
    <h2>Instructions: guess what letter I'm thinking of by typing it on your keyboard, make sure capslock is off</h2>
    
    <p><span id="currentWordtxt">test</span></p>
    <div class="gameWindow">
        <p>Wins: <span id="wintxt">0</span></p>
        <p>losses: <span id="losstxt">0</span></p>
        <p>Guesses left: <span id="lifetxt">6</span></p>
        <p>Your Guesses so far: <span id="guessedtxt"></span></p>
        <p>The Word: <span id="wordtxt"></span></p>
    </div>

</body>

</html>
